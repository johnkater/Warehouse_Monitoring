<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SMART WAREHOUSE</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://kit.fontawesome.com/a46b7b6629.js" crossorigin="anonymous"></script>

     <style>
          body,html{
               height:100%;
               width: 100%;
               margin:0;
               background-image: url(image/background.jpg);
               background-position: center;
               background-size: 100% 100%;
               background-repeat: no-repeat;  
          }
          
     </style>
</head>
<body>  
     <div class="titleContainer">
          <div class="logo">
               <img scr="image/logo1.png" alt="">
          </div>
          <div class="title">
          smart warehouse
          </div>    
     </div>  
     <div class="tabContainer">
          <div class="buttonContainer">
               <button onclick="showPanel(0)"><i class="far fa-building"></i>warehouse I</button>            
               <button onclick="showPanel(0)"><i class="far fa-building"></i>Chart</button>            
          </div>
          <div class="tabPanelContainer">
               <div class="tabPanel">
                    <div class="tabsub">
                         <div class="tabTemp">
                              <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
                              <lord-icon
                              src="https://cdn.lordicon.com//mypzgycw.json"
                              trigger="loop"
                              colors="primary:#000000,secondary:#c71f16"
                              stroke="83"
                              style="width:100px;height:100px">
                              </lord-icon>                        
                             <h1><i class="fas fa-temperature-high"></i>TEMPERATURE:</h1>
                             <h1 id="temp"></h1> 
                         </div>
                         <div class="tabWet">
                              <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
                              <lord-icon
                                     src="https://cdn.lordicon.com//oyclgnwc.json"
                                    trigger="loop"
                                    colors="primary:#2516c7,secondary:#4030e8"
                                    style="width:100px;height:100px">
                               </lord-icon>
                               <h1><i class="fas fa-tint"></i>HUMIDITY:</h1>
                               <h1 id="wet"></h1>
                         </div>
                        
                         </div>   
                    </div>
               </div>
                               
                         </div>   
                    </div>
               </div>
          </div>
     </div>
     <div class="equipmentContainer">
          <div class="equipmentTitle"><h1><i class="fas fa-wifi"></i>EQUIPMENT CONTROL</h1></div>
          <div class="equipmentTabContainer">
                    <div class="light">
                        <img src="image/light_off.png" class="light_on" id="light" alt="">
                        <div class="boxbutton1">
                        <button type="button" id="btn1">On</button> 
                        <button type="button" id="btn2">Off</button><br><br>
                        </div>
                    </div>
                    <div class="fan">
                         <img src="image/fan_off.png" class="fan_on" id="fan" alt="">
                         <div class="boxbutton2">
                         <button type="button" id="btn3">On</button> 
                         <button type="button" id="btn4">Off</button><br><br>
                         </div>
                    </div>
                    <div class="TV">
                         <img src="image/camera_off.png" class="TV_on" id="TV" alt="">
                         <div class="boxbutton3">
                         <button type="button" id="btn5">On</button> 
                         <button type="button" id="btn6">Off</button><br><br>
                         </div>
               </div>

          </div>
     </div>
     <div class="footer">
          <label for="text">Hoàng Minh Nhật-19133042</label><br>
          <label for="text">Đào Thị Cẩm Tiên-19133055</label><br>
          <label for="text">Bùi Thị Ngân Tuyền-19133066</label><br>
          <label for="text">Trường Sư Phạm Kĩ Thuật TP Hồ Chí Minh</label><br>
     </div>
<!---------------------------------------------------------------------------------------------------------------->
<script src="IOT.js"></script>
</body>
</html>
